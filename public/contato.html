      <div style="width: 100px"></div>

      <div style="width: 100px">
        <a id="login" href="login.html">Login</a>
      </div>
    </header>
    
    <div class="row">
      <form
        action="https://api.staticforms.xyz/submit"
        method="post"
        class="card"
      >
        <input
          type="hidden"
          name="accessKey"
          value="b1a77a28-cc7e-4b9b-b054-b1ef638f1a4b"
        />
        <input
          type="hidden"
          name="redirectTo"
          value="http://127.0.0.1:5501/public/contato.html"
        />
        <label for="inputNome"> Nome:</label>
        <input
          type="text"
          placeholder="Digite seu nome"
          id="inputNome"
          name="name"
          required
          maxlength="35"
          minlength="3"
        />
        <label for="inputEmail"> Email:</label>
        <input
          type="email"
          placeholder="Digite seu email"
          id="inputEmail"
          name="email"
          required
          maxlength="35"
          minlength="3"
        />
        <label for="inputMensagem"> Mensagem:</label>
        <textarea
          name="message"
          id="textAreaMensagem"
          placeholder="Digite sua mensagem"
          rows="5"
          maxlength="220"
        ></textarea>
        <button>Enviar mensagem</button>
      </form>
    </div>

  </body>
